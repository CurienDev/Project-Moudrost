<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Moudrost</title>
</head>
<body>
    <h1>Solicitud de Préstamo</h1>
  
    <div>
        <label for="empresa">Seleccione una empresa:</label>
        <select id="empresa">
            <option value="tecnologia">TecnoSoft</option>
            <option value="mineria">Minerales S.A.</option>
            <option value="agricultura">AgroIndustrias</option>
        </select>
    </div>
    
    <div>
        <label for="monto">Ingrese el monto del préstamo:</label>
        <input type="number" id="monto">
    </div>
    
    <button id="calcular">Calcular</button>
    
    <h2>Detalles del Préstamo</h2>
    <p id="nombreEmpresa"></p>
    <p id="tasaInteres"></p>
    <p id="montoMinimo"></p>
    <p id="montoMaximo"></p>
    <p id="plazoPagos"></p>
    <p id="intereses"></p>
    <p id="total"></p>
    <p id="cuotaMensual"></p>
    
    <h2>Préstamos Realizados</h2>
    <ul id="listaPrestamos"></ul>
    <script src="./main.js"></script>
</body>
</html>
