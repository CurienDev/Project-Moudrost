<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Préstamos</h1>
    <label for="empresa">Seleccione una empresa:</label>
    <select id="empresa">
      <option value="">Seleccione una empresa</option>
    </select>
    <label for="monto">Ingrese el monto del préstamo:</label>
    <input type="text" id="monto">
    <button id="calcular">Calcular</button>
    <p id="mensajeError" class="error"></p>

    <div id="detallePrestamo" style="display: none;">
      <h2>Detalles del Préstamo:</h2>
      <p id="nombreEmpresa"></p>
      <p id="tasaInteres"></p>
      <p id="montoMinimo"></p>
      <p id="montoMaximo"></p>
      <p id="plazoPagos"></p>
      <p id="intereses"></p>
      <p id="total"></p>
      <p id="cuotaMensual"></p>
    </div>

    <h2>Prestamos Realizados:</h2>
    <ul id="listaPrestamos"></ul>
    
    <h2>Prestadores Próximos:</h2>
    <ul id="listaProximos"></ul>
    
    <h2>Prestadores Caducados:</h2>
    <ul id="listaCaducados"></ul>
    <div id="chartsContainer">
      <canvas id="interesesChart"></canvas>
      <canvas id="plazosChart"></canvas>
      <canvas id="montoMinimoChart"></canvas>
      <canvas id="montoMaximoChart"></canvas>
    </div>  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./main.js"></script>
</body>
</html>
